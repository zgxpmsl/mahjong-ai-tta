'on':
  github:
    branches:
      only: main

jobs:
  CloneRepo:
    resources:
      instance-type: C5
    outputs:
      repo:
        type: volume
    uses: git-checkout@v1
    with:
      url: context.event.github.url
      
  ProcessVideo:
    resources:
      instance-type: A4000
    needs:
      - CloneRepo
    inputs:
      repo: CloneRepo.outputs.repo
    outputs:
      processed-frames:
        type: dataset
        with:
          ref: processed-frames
    uses: script@v1
    with:
      script: |-
        cd /inputs/repo
        pip install ultralytics opencv-python-headless
        python src/workflows/process_video.py
      image: paperspace/gradient-base:pt211-tf215-cudatk120-py311
    env:
      - name: MODEL_PATH
        value: /models/best.pt
      - name: OUTPUT_PATH
        value: /outputs/processed-frames
